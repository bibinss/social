<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Logged in as [[${user}]]</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center">
    <div class="row">
        <div class="col-sm-3 well">
            <div class="well">
                <p><a href="#">My Profile</a></p>
                <img src="/ico/profile.png" class="img-circle" height="65" width="65" alt="Avatar">
            </div>
            <p sec:authorize="hasRole('ROLE_COACH')"><a href="/">My Videos</a></p>
            <p sec:authorize="hasRole('ROLE_COACH')"><a href="/teams">My Teams</a></p>
            <p><a href="/user/logout">Logout</a></p>
        </div>
        <div class="col-sm-7">
            <div class="row">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item" sec:authorize="hasRole('ROLE_COACH')"><a href="/teams">My Teams</a></li>
                        <li class="breadcrumb-item" sec:authorize="hasRole('ROLE_COACH')"><a th:href="|/teams/${team.id}|">[[${team.name}]]</a></li>
                        <li class="breadcrumb-item" sec:authorize="hasRole('ROLE_COACH')"><a th:href="|/teams/${team.id}/members|">Members</a></li>
                        <li class="breadcrumb-item active">[[${member.name}]]</li>
                    </ol>
                </nav>
            </div>
            <div class="row">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary"><a th:href="|/teams/${team.id}/members/${member.id}/videos|">1:1 Videos Shared By You (Coach)</a></button>
                    <button type="button" class="btn btn-secondary"><a th:href="|/teams/${team.id}/members/${member.id}/videos|">1:1 Videos Shared By [[${member.name}]] (Student)</a></button>
                    <button type="button" class="btn btn-secondary"><a th:href="|/teams/${team.id}/members/${member.id}/progress|">Progress</a></button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid text-left">
    <p>&copy; Skill Tech Beta 2020</p>
</footer>

</body>
</html>
