<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Logged in as [[${user}]]</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center">
    <div class="row">
        <div class="col-sm-3 well">
            <div class="well">
                <p><a href="#">My Profile</a></p>
                <img src="/ico/profile.png" class="img-circle" height="65" width="65" alt="Avatar">
            </div>
            <p><a href="/">My Videos</a></p>
            <p><a href="/teams">My Teams</a></p>
            <p><a href="/user/logout">Logout</a></p>
        </div>
        <div class="col-sm-7">
            <div class="row">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item"><a href="/teams">My Teams</a></li>
                        <li class="breadcrumb-item active" aria-current="page">[[${team.name}]]</li>
                    </ol>
                </nav>
            </div>
            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Videos For the Team
                            </button>
                        </h2>
                    </div>

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="row text-right">
                                <button >Upload New Video</button>
                            </div>
                            <div class="row">
                                <div><iframe src="https://player.vimeo.com/video/126241987?app_id=122963" width="480" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen title="CBeebies &amp;#039;Cricket&amp;#039;"></iframe></div>
                                <button >Share</button>
                            </div>
                            <div class="row">
                                <div><iframe src="https://player.vimeo.com/video/152509858?app_id=122963" width="480" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen title="NBA_Hands_60"></iframe></div>
                                <button >Share</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h2 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Members
                            </button>
                        </h2>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="row" th:if="${not #lists.isEmpty(members)}">
                                Team members are
                            </div>
                            <div class="row">
                                <div th:each="member: ${members}">
                                    <a th:href="|/teams/${team.id}/members/${member.id}|" class="list-group-item list-group-item-action">
                                        [[${member.name}]]
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <a class="btn btn-primary" href="/addmember" role="button">Add New Member</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid text-left">
    <p>&copy; Live Sports 2020</p>
</footer>

</body>
</html>
